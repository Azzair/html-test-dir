<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="conteiner">
      <h2>
        <span>
          2020
        </span>
        До нового року залишилось:
      </h2>
      <div class="countdown">
        <div id="day">NaN</div>
        <div id="hour">NaN</div>
        <div id="minute">NaN</div>
        <div id="second">NaN</div>
      </div>
    </div>
    <script>
      var coutDate = new Date("jan 1, 2020 00:00:00").getTime();
      function NewYear() {
        var now = new Date().getTime();
        var gap = coutDate - now;

        var ss = 1000;
        var mm = ss * 60;
        var hh = mm * 60;
        var dd = hh * 24;

        var d = Math.floor(gap / dd);
        var h = Math.floor((gap % dd) / hh);
        var m = Math.floor((gap % hh) / mm);
        var s = Math.floor((gap % mm) / ss);

        document.getElementById("day").innerText = d;
        document.getElementById("hour").innerText = h;
        document.getElementById("minute").innerText = m;
        document.getElementById("second").innerText = s;
      }
      setInterval(function() {
        NewYear();
      }, 1000);
    </script>
  </body>
</html>
